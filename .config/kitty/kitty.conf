# ~/.config/kitty/kitty.conf
# Final version with Catppuccin Mocha theme, "Flame" Powerline tabs, and smart titles.

#### FONT SETTINGS ####
font_family      SauceCodePro NF
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.5


#### CATPPUCCIN MOCHA THEME (Embedded) ####
foreground            #CDD6F4
background            #1E1E2E
selection_foreground  #1E1E2E
selection_background  #F5E0DC
cursor                #F5E0DC
cursor_text_color     #1E1E2E
url_color             #F5E0DC
active_border_color   #B4BEFE
inactive_border_color #45475A
active_tab_foreground #1E1E2E
active_tab_background #A6E3A1
inactive_tab_foreground #CDD6F4
inactive_tab_background #313244
tab_bar_background    #1E1E2E

# a list of kitty terminal colors
color0    #45475A
color1    #F38BA8
color2    #A6E3A1
color3    #F9E2AF
color4    #89B4FA
color5    #F5C2E7
color6    #94E2D5
color7    #BAC2DE
color8    #585B70
color9    #F38BA8
color10   #A6E3A1
color11   #F9E2AF
color12   #89B4FA
color13   #F5C2E7
color14   #94E2D5
color15   #A6ADC8


#### UI APPEARANCE ####
window_padding_width 15
background_opacity 0.95
background_blur 5
# hide_window_decorations yes

#### CURSOR CUSTOMIZATION ####
cursor_shape block
cursor_blink_interval 0


#### SHELL & BEHAVIOR ####
shell .
allow_remote_control yes
scrollback_lines 10000
confirm_os_window_close 0
enable_audio_bell no


#### KEYBINDINGS (Minimal & Useful) ####
map ctrl+shift+k clear_terminal scrollback active
map ctrl+equal     change_font_size all +1.0
map ctrl+minus     change_font_size all -1.0
map ctrl+0         change_font_size all 0
map ctrl+shift+h show_scrollback
map ctrl+shift+t new_tab_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down



# Tab bar
tab_bar_margin_width      9
tab_bar_margin_height     9 0
tab_bar_style             slant
tab_bar_min_tabs          1
tab_separator             ""
tab_bar_style powerline
tab_powerline_style angled
tab_title_template              "  {index} {title[title.rfind('/')+1:]}"
active_tab_title_template  "  {index} {title[title.rfind('/')+1:]}"
